<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency & USDT Deal Calculator</title>

<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>



<body>
<div class="card">
<div class="brand">Built by Faisal Aslam</div>

<div class="tabs">
    <div class="tab active" id="currencyTab">Currency Deal</div>
    <div class="tab" id="usdtTab">USDT Deal</div>
</div>

<!-- ================= CURRENCY DEAL (UNTOUCHED) ================= -->
<div id="currencySection">

<label>Currency Amount</label>
<input type="number" id="curAmount" value="1">

<label>Currency Rate Against USDT</label>
<input type="number" id="curRateUSDT">

<label>USDT â†’ PKR Rate</label>
<input type="number" id="curUsdtPKR">

<label>Client Rate</label>
<div class="input-row">
    <input type="number" id="curClientRate">
    <select id="curClientType">
        <option value="PKR">PKR</option>
        <option value="USDT">USDT</option>
    </select>
</div>

<div class="result" id="currencyOutput">
Enter values to see result.
</div>
<button class="save-deal-btn" id="saveCurrencyDeal">
  Save to Todayâ€™s Profit
</button>
<!-- ===== TODAY DEALS SECTION ===== -->
<!-- Daily Total Profit Summary -->
<div id="dailySummary" class="daily-summary" style="display:none;">
  <div class="summary-title">ðŸ“Š Todayâ€™s Total Profit</div>
  <div class="summary-amount">
    <span id="dailyTotalProfit">0</span> PKR
  </div>
  <div class="summary-count">
  Total Deals Today: <span id="dailyDealsCount">0</span>
</div>
</div>

<button class="save-deal-btn" id="viewTodayDeals">
  View Todayâ€™s Deals
</button>

<button class="save-deal-btn" id="clearTodayDeals" style="display:none;">
  Clear Todayâ€™s Deals
</button>

<div class="result" id="todayDealsOutput" style="display:none;">
</div>
</div>

<!-- ================= USDT DEAL ================= -->
<div id="usdtSection" style="display:none;">

<div class="sub-tabs">
   <div class="sub sell active" id="sellBtn">USDT SELL</div>
<div class="sub buy" id="buyBtn">USDT BUY</div>

</div>

<label>USDT Amount</label>
<input type="number" id="usdtAmount">

<label>USDT Rate in Market</label>
<input type="number" id="marketRate">

<label>Client Rate (PKR)</label>
<div class="input-row">
    <input type="number" id="clientRate">
</div>


<div class="result" id="usdtOutput">
Enter values to see result.
</div>
<button class="save-deal-btn" id="saveUSDTDeal">
  Save to Todayâ€™s Profit
</button>

</div>
</div>

<script src="script.js"></script>

<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function () {
    navigator.serviceWorker.register("sw.js");
  });
}
</script>

<div id="toast" class="toast">Saved successfully</div>
</body>
</html>
